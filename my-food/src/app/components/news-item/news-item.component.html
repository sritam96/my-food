<div class="news-card__content">
  <div class="news-card__description">
    <p [innerHTML]="data.description"></p>

    <a [href]="data.link" target="_blank"> Read more </a>
  </div>

  <div *ngIf="data.image_url" class="news-card__image-wrapper">
    <img
      [src]="data.image_url"
      alt="Image"
      class="news-card__image"
      onerror="this.onerror=null;this.src='assets/no-img.png'"
    />
  </div>
</div>
